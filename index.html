<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRIP DARK - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand brand-logo" href="#">DRIP DARK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="pages/productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/preguntas.html">Preguntas Frecuentes</a>
            </li>
          </ul>
          <form class="d-flex ms-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">

    <section class="productos">
      <h2 class="text-center mb-4">Productos Destacados</h2>
      <div class="row justify-content-center g-4 productos-grid">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow producto">
            <img src="images/jeanestrella.jpg" class="card-img-top" alt="jeanestrella">
            <div class="card-body">
              <h5 class="card-title">Jean Estrella</h5>
              <p class="card-text text-muted">$15.000,00</p>
              <button class="btn btn-primary w-100 mt-2 add-to-cart" data-name="Jean Estrella" data-price="15000">Agregar al carrito</button>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow producto">
            <img src="images/buzomonaco.jpg" class="card-img-top" alt="buzomonaco">
            <div class="card-body">
              <h5 class="card-title">Buzo Mónaco</h5>
              <p class="card-text text-muted">$52.942,00</p>
              <button class="btn btn-primary w-100 mt-2 add-to-cart" data-name="Buzo Mónaco" data-price="52942">Agregar al carrito</button>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow producto">
            <img src="images/buzo-penny.jpg" class="card-img-top" alt="buzopenny">
            <div class="card-body">
              <h5 class="card-title">Buzo Penny</h5>
              <p class="card-text text-muted">$105.882,00</p>
              <button class="btn btn-primary w-100 mt-2 add-to-cart" data-name="Buzo Penny" data-price="105882">Agregar al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 DRIP DARK. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
